# -------
# OPTIONS
# -------

# Use vi mode
setw -g mode-keys vi
set -g status-keys vi
set-window-option -g mode-keys vi

# Set ZSH as default shell
set-option -g default-shell /bin/zsh

# Support 256 color in tmux, see https://github.com/alacritty/alacritty/issues/109#issuecomment-507026155
set -g default-terminal "tmux-256color"
# set option for termguicolors to work properly for nvim
set -ag terminal-overrides ",$TERM:RGB"

# Add ctrl-right/left
set-window-option -g xterm-keys on

# Do not delay passing Esc keypress
set -g escape-time 0

# Increase scrollback buffer size
set -g history-limit 999999999

# Command delay? We don't want that, make it short
set -sg escape-time 1

# Enable mouse scroll
set-option -g mouse on

# Start Windows and panes at 1, not 0 (cuz 0 is too far)
set -g base-index 1
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# needed to use same clipboard as vim
set -g focus-events on

# use system clipboard
set -g set-clipboard external

# ressurrect with vim and neovim sessions
# for neovim
set -g @resurrect-strategy-nvim 'session'
# kill automatically created new session on resurrect
set -g @resurrect-hook-pre-restore-pane-processes 'tmux switch-client -n && tmux kill-session -t=0'
# automatically restore tmux saved session
set -g @continuum-restore 'on'

# -------
# BINDING
# -------

# Change C-b to C-q for TMUX operations
set -g prefix C-q
unbind-key C-b
bind-key C-q send-prefix

# Propagate prefix to the shell
bind C-q send-prefix

# C-x to kill the current pan
bind-key x kill-pane

# Allow us to reload our Tmux configuration while using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Keep current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Change shortcut for copy mode and paste
bind b copy-mode
bind v paste-buffer

# Set tmux copy mode VIM like
# Use `prefix + v` to paste
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -selection clipboard -i"

# Open shell to search cheatsheet and copy/paste to current buffer
bind-key -T prefix C-f split-window \
  "$SHELL --login -i -c 'navi --print | head -c -1 | tmux load-buffer -b tmp - ; tmux paste-buffer -p -t {last} -b tmp -d'"

# -------
# COLORSCHEME: gruvbox dark (medium)
# -------
set-option -g status "on"

theme_bg='#282828'
theme_fg='#ebdbb2'
theme_black='#282828'
theme_red='#cc241d'
theme_green='#98971a'
theme_yellow='#d79921'
theme_blue='#458588'
theme_magenta='#b16286'
theme_cyan='#689d6a'
theme_white='#a89984'
theme_gray='#928374'

# Default statusbar color
set-option -g status-style "bg=${theme_bg},fg=${theme_fg}"

# Pane border
set-option -g pane-active-border-style "fg=${theme_yellow}"
set-option -g pane-border-style "fg=${theme_gray}"

# Tmux message displayed (e.g. "Reloaded")
set-option -g message-style "bg=${theme_bg},fg=${theme_yellow}"

# Clock (`prefix + t`)
set-window-option -g clock-mode-colour "${theme_yellow}"

# Status bar
set-option -g status-left ""
set-option -g status-right "#{prefix_highlight}#[bg=${theme_bg},fg=${theme_fg}] 󰃭 %Y-%m-%d %H:%M #[bg=${theme_bg},fg=${theme_cyan}]󰅢 #{download_speed} #[bg=${theme_bg},fg=${theme_blue}]󰅧 #{upload_speed}  #[bg=${theme_bg},fg=${theme_green}]#{battery_icon_charge} #{battery_percentage}"

# Window
set-window-option -g window-status-current-format "#[bg=${theme_yellow},fg=${theme_black},bold] #I #W#{?window_zoomed_flag,*Z,} "
set-window-option -g window-status-format "#[bg=${theme_bg},fg=${theme_fg}] #I #W "

# Prefix color scheme
set -g @prefix_highlight_bg "${theme_yellow}"
set -g @prefix_highlight_fg "${theme_black}"
set -g @prefix_highlight_copy_mode_attr "bg=${theme_yellow},fg=${theme_black}"
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_output_prefix ''
set -g @prefix_highlight_output_suffix ''

# -------
# PLUGINS
# -------

# List of plugins
# To install: press `prefix + I` (capital I)
# To update: press ` prefix + U`
# To remove: press `prefix + alt + u`
# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
# Tmux basic settings
set -g @plugin 'tmux-plugins/tmux-sensible'
# Tmux that highlights when you press the prefix
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Tmux mouse support
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# Tmux restore session: press `prefix + ctrl + s` to save and `prefix + ctrl + r` to restore
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Automatic restore when tmux is started
set -g @plugin 'tmux-plugins/tmux-continuum'
# Display battery
set -g @plugin 'tmux-plugins/tmux-battery'
# Tmux open link from terminal history
set -g @plugin 'wfxr/tmux-fzf-url'
# Tmux display download/upload speed
set -g @plugin 'wfxr/tmux-net-speed'
# Easily extract content with `prefix +tab`
set -g @plugin 'laktak/extrakto'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

